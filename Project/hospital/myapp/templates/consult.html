<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Consultation</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    table {
      width: 80%;
      border-collapse: collapse;
      text-align: center;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }
    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
<h1>Consultation</h1>
<table>
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>Details</th>
  </tr>
  {% for user in users %}
  <tr>
    <td>{{ user.name }}</td>
    <td>{{ user.age }}</td>
    <td><a href="{% url 'displaydetails' user.id %}">View</a></td>
  </tr>
  {% endfor %}
</table>
</body>
</html>
